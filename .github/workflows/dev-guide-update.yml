name: Update Devportal Documentation - Development Guide

on:
  push:
    paths:
      - 'docs/development_guide.md'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code from the triggering repository
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Copy or transform README to add frontmatter for Docusaurus
 
      - name: Transform development_guide.md for Docusaurus
        run: |
          mkdir transformed
          # Add header text and prepend it to development_guide.md
          echo "---" > transformed/development_guide.md
          echo "sidebar_position: 3" >> transformed/development_guide.md
          echo "title: Development Guide" >> transformed/development_guide.md
          echo "---" >> transformed/development_guide.md
          echo "" >> transformed/development_guide.md
          echo ":::info[Note]" >> transformed/development_guide.md
          echo "This content is automatically updated from the repository, in this case from the development_guide.md file." >> transformed/development_guide.md
          echo ":::" >> transformed/development_guide.md
          echo "" >> transformed/development_guide.md
          # Append the original development_guide.md content after the header text
          cat development_guide.md >> transformed/development_guide.md

      # Step 3: Clone the Docusaurus repository
      - name: Clone Docusaurus Repository
        env:
          GITHUB_TOKEN: ${{ secrets.DOCS_TOKEN }}
        run: |
          git clone https://ivegabr:${GITHUB_TOKEN}@github.com/ivegabr/docs-test.git
          cd docs-test
          git checkout -b update-from-repo1 || git checkout update-from-repo1
          cd ..

      # Step 4: Copy the transformed README to the Docusaurus `docs` folder
      - name: Copy development_guide.md to Docusaurus Repo
        run: |
          cp transformed/development_guide.md docs-test/docs/rif-relay/docs/development_guide.md

      # Step 5: Commit changes to the new branch in Docusaurus repository
      - name: Commit Changes
        run: |
          cd docs-test
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/rif-relay/docs/development_guide.md
          git commit -m "Automated update of development_guide.md from repo1"
          git push -f origin update-from-repo1

      # Step 6: Create a pull request in the Docusaurus repository

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.DOCS_TOKEN }}
        run: |
          cd docs-test
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${GITHUB_TOKEN}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/ivegabr/docs-test/pulls \
          -d '{"title":"Automated update of development_guide.md from repo1","body":"This PR updates the Docusaurus documentation with the latest development_guide.md from repo1.","head":"update-from-repo1","base":"main"}'
